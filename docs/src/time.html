<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发光文本悬停</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
		<script src="./moment.js"></script>
        <link rel="stylesheet" href="./stlyle.css">
	</head>
	<body>
	<div id="app">
        <h2><span>时间</span>TIME：<span>{{DataNow}}</span></h2>
    </div>
      <script>
        
        var app = new Vue({
            el: '#app',
            data: {
                DataNow: new moment(),
            },
            mounted: function () {
                var _this = this; //声明一个变量指向Vue实例this，保证作用域一致
                this.timer = setInterval(function () {
                    _this.DataNow = new moment().format('h:mm:ss a'); //修改数据date
                }, 1000);
                
            },
            beforeDestroy: function () {
                if (this.timer) {
                    clearInterval(this.timer); //在Vue实例销毁前，清除我们的定时器
                }
            }
        })
		</script>
	</body>
</html>
